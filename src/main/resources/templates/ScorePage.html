<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/headerFrag.html :: head ('/css/scorepage.css', 'Score Board')"></div>
<body>
<!--Nav Start-->
<div th:insert="fragments/navFrag.html :: navbar"></div>
<!--Nav End-->

<!--Main-->
<div class="main-container container py-5 px-4">

    <h3 class="bg-success text-center mb-5 p-2 text-light">Standing</h3>

    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Score</th>
        </tr>
        <tr th:each="res : ${result}">
            <td th:text="${res.id}"></td>
            <td th:text="${res.userName}"></td>
            <td th:text="${res.totalCorrect}"></td>
        </tr>
    </table>
</div>
<!--Main End-->

<!--Footer-->
<div th:insert="fragments/footerFrag.html :: foot"></div>
<!--Footer End-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
