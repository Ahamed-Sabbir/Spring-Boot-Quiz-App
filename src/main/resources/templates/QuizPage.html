<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<div th:insert="fragments/headerFrag.html :: head ('/css/quizpage.css', 'Quiz Page')"></div>
<body>
<!--Nav Start-->
<div th:insert="fragments/navFrag.html :: navbar"></div>
<!--Nav End-->

<!--Main-->
<div class="main-container container py-5 px-4">
    <h1 class="bg-danger text-light">Select the Correct Answers</h1>
    <form th:action="@{/submit}" method="post" th:object="${questionForm}">
        <div class="ques-box bg-dark text-light" th:each="ques, i : ${questionForm.questions}">

            <p class="title text-danger" th:text="${ques.title}"></p>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chosen|" th:value="1"/>
                <p th:text="${ques.optionA}"></p>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chosen|" th:value="2"/>
                <p th:text="${ques.optionB}"></p>
            </div>

            <div class="option">
                <input type="radio" th:name="|questions[${i.index}].chosen|" th:value="3"/>
                <p th:text="${ques.optionC}"></p>
            </div>

            <input type="hidden" th:name="|questions[${i.index}].id|" th:value="${ques.id}"/>
            <input type="hidden" th:name="|questions[${i.index}].ans|" th:value="${ques.ans}"/>

        </div>
        <button type="submit" class="btn btn-danger d-block mx-auto mt-4">Check</button>
    </form>
</div>
<!--Main End-->

<!--Footer-->
<div th:insert="fragments/footerFrag.html :: foot"></div>
<!--Footer End-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
